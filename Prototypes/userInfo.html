  <body>
    <h1>User Info</h1>

    <form class="inputBox">
      <div>
        <label for="user">User Name:</label>
        <input type="text" id="name" name="name" required minlength="4" maxlength="16" size="10">
      </div>
      <div>
        <label for="role">Role:</label>
        <!-- dropdown for admin, but label for other users -->
      </div>
      <div>
        <label for"email">Email:</label>
        <input type="email" id="name" name="name" required minlength="4" maxlength="16" size="10">
      </div>
      <div>
        <label for"email">Alternate Email:</label>
        <input type="email" id="name" name="name" required minlength="4" maxlength="16" size="10">
      </div>
      <div>
        <input type="submit" value="Cancel">
        <input type="submit" value="Confirm">
      </div>
    </form>

  </body>
