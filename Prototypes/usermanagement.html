<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>User List</h1>
    <section class="navigationMenu">
      <div>
        <a href="index.html">Home</a>
      </div>
    <!-- do we want this horizontal or vertical?-->
      <div>
        <a href="#addUser">Add User</a>
      </div>
    </section>

    <!-- how do we want to remove a user? tick marks?-->
    <section class="userList">
    <!-- modular stuff bb-->
      <details class="user">
        <summary>
          <div class="name">Firstname Lastname</div>
          <div class="role">Admin</div>
        </summary>
          <div class="email">AdminEmail@email.edu</div>
          <div class="altEmail">AdminAltEmail@email.com</div>
      </details>

      <details class="user">
        <summary>
          <div class="name">TA Tester</div>
          <div class="role">TA</div>
        </summary>
          <div class="email">PublicEmail@email.edu</div>
          <div class="altEmail">AlternateEmail@email.com</div>
      </details>

      <details class="user">
        <summary>
          <div class="name">TALastname, TAFirstname</div>
          <div class="role">TA</div>
        </summary>
          <div class="email">PublicEmail@email.edu</div>
          <div class="altEmail">AlternateEmail@email.com</div>
      </details>

    </section>

    <h1 id="addUser">Add User</h1>
    <form class="inputBox">
      <div>
        <label for="user">User Name:</label>
        <input type="text" id="name" name="name" required minlength="4" maxlength="16" size="10">
      </div>
      <div>
        <label for="role">Role:</label>
        <details><!-- dropdown for admin, but label for other users -->
          <summary>Current Role</summary>
          <div>Admin</div>
          <div>Instructor</div>
          <div>TA</div>
        </details>
      </div>
      <div>
        <label for"email">Email:</label>
        <input type="email" id="name" name="name" required minlength="4" maxlength="16" size="10">
      </div>
      <div>
        <label for"email">Alternate Email:</label>
        <input type="email" id="name" name="name" required minlength="4" maxlength="16" size="10">
      </div>
      <div>
        <input type="submit" value="Cancel">
        <input type="submit" value="Confirm">
      </div>
    </form>
  </body>
</html>
