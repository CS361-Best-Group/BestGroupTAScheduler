<!DOCTYPE html>
<html>
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="{% static 'styles/style.css' %}" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Login</h1>
    <form class="inputBox" action="/login/" method="post">
        {% csrf_token %}
        <label for="user">User Name:</label>
        <input type="text" id="name" name="name" required minlength="4" maxlength="16" size="10">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="4" maxlength="16" size="10">
        <input type="submit" value="Confirm">
    </form>
  </body>
</html>
